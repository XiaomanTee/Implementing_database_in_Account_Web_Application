<!DOCTYPE html>
<html>
  <head>  
    <meta charset="utf-8" />  
    <title>Balance Change Form</title>  
    <meta name="author" content="" />  
    <meta name="description" content="" />  
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body>
      <div class="card" id="balance_change_form">
	  <div class=card-hearder">
	      <h3>Balance Change Form</h3>
	  </div>
	  <div class="card-body">
	      <form class="form-horizontal" action="/change_balance" method="POST">
		  <div class="form-group">
		      <div class="col-3 col-sm-12">
			  <label class="form-label" for="operation">Type of Operation</label>
		      </div>
		      <div class="col-9 col-sm-12">
			  <select class="form-select" id="operation" name="operation" required>
			      <option>Choose an operation</option>
			      <option value="add">Add</option>
			      <option value="subtract">Subtract</option>
			  </select>
		      </div>
		  </div>
		  <div class="form-group">
		      <div class="col-3 col-sm-12">
			  <label class="form-label" for="amount">Amount</label>
		      </div>
		      <div class="col-9 col-sm-12">
			  <input class="form-input" type="number" id="amount" name="amount" placeholder="Amount" min="0.01" step="0.01" required>
		      </div>
		  </div>
		  <button type="submit" class="btn btn-success">Submit</button>
		  <a href="{{ url_for('main_page') }}" class="btn btn-error">Main Page</a>
	      </form>
	  </div>
      </div>
      {% if error_message %}
      <div class="error-message">
	  <p>{{ error_message }}</p>
      </div>
      {% endif %}
      {% if message %}
      <div class="message">
	  <p>{{ message }}</p>
      </div>
      {% endif %}
  </body>
</html>
