<!DOCTYPE html>
<html>
  <head>  
    <meta charset="utf-8" />  
    <title>Sale Form</title>  
    <meta name="author" content="" />  
    <meta name="description" content="" />  
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body>
      <div class="card" id="sale_form">
	  <div class=card-hearder">
	      <h3>Sale Form</h3>
	  </div>
	  <div class="card-body">
	      <form class="form-horizontal" action="/sale" method="POST">
		  <div class="form-group">
		      <div class="col-3 col-sm-12">
			  <label class="form-label" for="product_name">Product Name</label>
		      </div>
		      <div class="col-9 col-sm-12">
			  <select class="form-select" id="sale_list" name="sale_list" required>
			      {% for products in product %}
			      <option value="{{ products.name }}">{{ products.name }}</option>
			      {% endfor %}
			  </select>
		      </div>
		  </div>
		  <div class="form-group">
		      <div class="col-3 col-sm-12">
			  <label class="form-label" for="unit_price">Unit Price</label>
		      </div>
		      <div class="col-9 col-sm-12">
			  <input class="form-input" type="number" id="unit_price" name="unit_price" placeholder="Unit Price" min="0.01" step="0.01" required>
		      </div>
		  </div>
		  <div class="form-group">
		      <div class="col-3 col-sm-12">
			  <label class="form-label" for="number_of_pieces">Number of Pieces</label>
		      </div>
		      <div class="col-9 col-sm-12">
			  <input class="form-input" type="number" id="number_of_pieces" name="number_of_pieces" placeholder="Number of Pieces" min="1" required>
		      </div>
		  </div>
		  <button type="submit" class="btn btn-success">Sale</button>
		  <a href="{{ url_for('main_page') }}" class="btn btn-error">Main Page</a>
	      </form>
	  </div>
      </div>
      {% if error_message %}
      <div class="error-message">
	  <p>{{ error_message }}</p>
      </div>
      {% endif %}
      {% if message %}
      <div class="message">
	  <p>{{ message }}</p>
      </div>
      {% endif %}
  </body>
</html>
