<!DOCTYPE html>
<html>
  <head>  
    <meta charset="utf-8" />  
    <title>History</title>  
    <meta name="author" content="" />  
    <meta name="description" content="" />  
    <meta name="viewport" content="width=device-width, initial-scale = 1" />
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
  </head>
  <body>
      <div class="container" id="history">
	  <form class="form-horizontal" action="/history" method="POST">
	      <div class="form-group">
		  <div class="col-3 col-sm-12">
		      <label class="form-label" for="from">From</label>
		  </div>
		  <div class="col-9 col-sm-12">
		      <input class="form-input" type="number" id="from" name="from" placeholder="From" min="0">
		  </div>
	      </div>
	      <div class="form-group">
		  <div class="col-3 col-sm-12">
		      <label class="form-label" for="to">To</label>
		  </div>
		  <div class="col-9 col-sm-12">
		      <input class="form-input" type="number" id="to" name="to" placeholder="To" min="0">
		  </div>
	      </div>
	      <button type="submit" class="btn btn-success">Submit</button>
	  </form>
	  {% if review_history %}
	  <table class="table table-striped table-hover">
	      <thead>
		  <tr>
		      <th>History</th>
		  </tr>
	      </thead>
	      {% for review in review_history %}
	      <tbody>
		  <tr>
		      <td>{{ review.history }}</td>
		  </tr>
	      </tbody>
	      {% endfor %}
	  </table>
	  {% endif %}
	  <a href="{{ url_for('main_page') }}" class="btn btn-error">Main Page</a>
      </div>
      {% if error_message %}
      <div class="error-message">
	  <p>{{ error_message }}</p>
      </div>
      {% endif %}
  </body>
</html>
